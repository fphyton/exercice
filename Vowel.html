<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comptage des Voyelles</title>
</head>

<body>
    <h2>Comptage des Voyelles</h2>
    <label for="inputText">Entrez un texte :</label>
    <input type="text" id="inputText" placeholder="Saisissez un mot">
    <button onclick="showVowelCount()">Compter</button>
    <p id="result"></p>

    <script>
        function countVowels(str) {
            let vowels = "aeiouAEIOU";
            let count = 0;
            for (let char of str) {
                if (vowels.includes(char)) {
                    count++;
                }
            }
            return count;
        }

        function showVowelCount() {
            let input = document.getElementById("inputText").value;
            let count = countVowels(input);
            document.getElementById("result").textContent = `Nombre de voyelles : ${count}`;
        }
    </script>
</body>

</html>
