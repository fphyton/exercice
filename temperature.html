<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion de Température</title>
</head>

<body>
    <h2>Conversion de Température</h2>
    <label for="celsius">Température en °C :</label>
    <input type="number" id="celsius" placeholder="Entrez la température en °C">
    <button onclick="convertToFahrenheit()">Convertir en °F</button>
    <p id="resultFahrenheit"></p>

    <label for="fahrenheit">Température en °F :</label>
    <input type="number" id="fahrenheit" placeholder="Entrez la température en °F">
    <button onclick="convertToCelsius()">Convertir en °C</button>
    <p id="resultCelsius"></p>

    <script>
        function celsiusToFahrenheit(celsius) {
            return (celsius * 9 / 5) + 32;
        }

        function fahrenheitToCelsius(fahrenheit) {
            return (fahrenheit - 32) * 5 / 9;
        }

        function convertToFahrenheit() {
            let celsius = document.getElementById("celsius").value;
            let fahrenheit = celsiusToFahrenheit(parseFloat(celsius));
            document.getElementById("resultFahrenheit").textContent = `${celsius}°C = ${fahrenheit.toFixed(2)}°F`;
        }

        function convertToCelsius() {
            let fahrenheit = document.getElementById("fahrenheit").value;
            let celsius = fahrenheitToCelsius(parseFloat(fahrenheit));
            document.getElementById("resultCelsius").textContent = `${fahrenheit}°F = ${celsius.toFixed(2)}°C`;
        }
    </script>
</body>

</html>
