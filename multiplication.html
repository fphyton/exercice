<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
</head>

<body>
    <script>
        let number;
        do {
            number = parseInt(prompt("Enter a number between 2 and 9:"));
        } while (isNaN(number) || number < 2 || number > 9);

        let result = `Multiplication table for ${number}:\n`;
        for (let i = 1; i <= 10; i++) {
            result += `${number} x ${i} = ${number * i}\n`;
        }

        alert(result);
        console.log(result); 
    </script>
</body>

</html>
